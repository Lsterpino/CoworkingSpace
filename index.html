<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Space Booking</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="logo">Coworking Space</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                
                <li><a href="javascript:void(0)" id="myReservationsBtn">Mis reservas</a></li>

                
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="calendar">
                <h2>Disponibidad de habitaciones</h2>
                <div id="calendar"></div>
            </section>

            
        </div>
    </main>

    <!-- Modal for "My Reservations" -->
<div id="myReservationsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>My Reservations</h2>
        <form id="reservationsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="room">Room:</label>
            <select id="room" name="room" required>
                <option value="Room A">Room A</option>
                <option value="Room B">Room B</option>
                <option value="Room C">Room C</option>
            </select>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Save Reservation">
        </form>
    </div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
